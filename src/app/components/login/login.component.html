<div class="container w-50 mt-5">
    <div class="row">
        <div class="card p-1">
            <div class="card-header"  [ngStyle]="{'background-color':'black','color':'white'}">
                <h4>Login Here</h4>
            </div>
            <div class="card-body">
                <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" name="email" id="email" formControlName="email" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" formControlName="password" placeholder="">
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
